<div>
  <form [formGroup]="formulaireConnexion" (ngSubmit)="onSubmit()">
    <div>
      <label for="login">Identifiant</label>
      <input type="text" name="login" id="login" formControlName="login">
      <div>
        <app-gestion-mess [controller]="login"></app-gestion-mess>
      </div>
    </div>
    <div>
      <label for="password">Mot de Passe</label>
      <input type="password" name="password" id="password" formControlName="password">
      <div>
        <app-gestion-mess [controller]="password"></app-gestion-mess>
      </div>
    </div>
    <div>
      <div>
        <div>
          <div *ngIf="err">
            <p>{{ err }}</p>
          </div>
          <button type="submit">Se connecter</button>
        </div>
      </div>
    </div>
  </form>
</div>
