Product:
    type: entity
    table: produit
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            generator:
                strategy: SEQUENCE
    fields:
        nom:
            type: string
            nullable: true
            length: 100
            options:
                fixed: false
        categorie:
            type: string
            nullable: true
            length: 100
            options:
                fixed: false
        stock:
            type: integer
            nullable: true
            options:
                unsigned: false
        prix:
            type: integer
            nullable: true
            options:
                unsigned: false
    lifecycleCallbacks: {  }
